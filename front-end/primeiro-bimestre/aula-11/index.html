<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="">
        <h1>Cadastro de usuário</h1>

        <fieldset>
          <legend>Dados pessoais</legend>
          <label for="username">Nome de usuário</label>
          <input type="text" name="username" id="username" />

          <label for="phone-number">Telefone</label>
          <input
            type="tel"
            name="phoneNumber"
            id="phone-number"
            placeholder="+XX XX XXXXX-XXXX"
          />

          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@email.com"
          />

          <label for="birthDate">Email</label>
          <input
            type="date"
            name="birthDate"
            id="birthDate"
            min="1980-01-01"
            max="2018-12-31"
          />

          <label for="password">Senha</label>
          <input type="password" name="password" id="password" />
          <label for="observations">Observações</label>
          <textarea name="observations" id="observations"></textarea>

          <div class="options-container">
            <input
              type="radio"
              name="person"
              id="pf"
              value="Pessoa física"
              checked
            />
            <label for="pf">Pessoa física</label>
            <input type="radio" name="person" id="pj" value="Pessoa jurídica" />
            <label for="pj">Pessoa jurídica</label>
          </div>

          <label for="city">Cidade</label>
          <select name="city" id="city">
            <option value="0">Selecione</option>
            <optgroup label="Palavris">
                <option value="1">Mussum</option>
                <option value="2">Ipsum</option>
                <option value="3">Litris</option>
                <option value="4">Abertis</option>
                <option value="4">Cacildis</option>
                <option value="4">Girarzis</option>
            </optgroup>
            <optgroup label="Bebidis">
                <option value="4">Mé</option>
                <option value="4">Leite</option>
                <option value="4">Uísquis</option>
                <option value="4">Absintis</option>
            </optgroup>
          </select>
        </fieldset>

        <fieldset>
          <legend>Opções</legend>
          <div class="options-container">
            <input type="checkbox" name="options" id="firstOption" value="1" />
            <label for="firstOption">Opção 1</label>
            <input type="checkbox" name="options" id="secondOption" value="2" />
            <label for="secondOption">Opção 2</label>
            <input type="checkbox" name="options" id="thirdOption" value="3" />
            <label for="thirdOption">Opção 3</label>
          </div>
        </fieldset>

        <button class="submit" type="submit">Enviar</button>
        <button class="reset" type="reset">Limpar campos</button>
      </form>
    </main>
  </body>
</html>
